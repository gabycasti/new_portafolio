<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form -->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <h1 class="fw-bolder">Contáctame</h1>
                        <p class="lead fw-normal text-muted mb-0">¡Trabajemos juntos!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form id="contactForm">
                                <!-- Nombre -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text"  required />
                                    <label for="name">Nombre Completo</label>
                                    <div id="nameFeedback" class="text-danger"></div>
                                   
                                </div>
                                <!-- Correo Electrónico -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" type="email"  required />
                                    <label for="email">Correo Electrónico</label>
                                    <div id="emailFeedback" class="text-danger"></div>
                                  
                                </div>
                                <!-- Número de Teléfono -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" type="tel"  required />
                                    <label for="phone">Número Telefónico</label>
                                    <div id="phoneFeedback" class="text-danger"></div>
                                    
                                </div>
                                <!-- Mensaje -->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" style="height: 10rem" required></textarea>
                                    <label for="message">Mensaje</label>
                                    <div id="messageFeedback" class="text-danger"></div>
                                </div>
                                <!-- Botón de Envío -->
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Enviar</button>
                                </div>
                            </form>
                            <!-- Mensajes de éxito/error -->
                            <div id="successMessage" class="text-success mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
